<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="">Gmail</a>
                </li>
                <li>
                    <a href="">Imágenes</a>
                </li>
                <li>
                    <a href=""><span class="material-icons">apps</span></a>
                </li>
                <li>
                    <a href="">
                        <img class="google_profile_photo"
                            src="https://lh3.googleusercontent.com/ogw/ADea4I4cUrHbjYC6jn0HOKbSpVXeSI8CmBrV7oRt2cdB4Q=s32-c-mo"
                            alt="">
                    </a>
                </li>
            </ul>
        </nav>

    </header>
    <main>
        <section class="main__logo">
            <div class="google__photo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
            </div>
        </section>
        <section class="main__search">
            <div class="google__search">
                <span class="material-icons search">
                    search
                    </span>
                    
                <input class="google__search-input" type="text">
                <a href="">
                    <span class="material-icons microphone">
                        keyboard_voice
                        </span>
                </a>
            </div>
            <div class="google_buttons">
                <button>Buscar con Google</button>
                <button>Me siento con suerte</button>
            </div>
        </section>
         <section>
            <div>
                <p>Ofrecido por Google en:</p><a href="English">English</a>
            </div>
        </section>
    </main>
    <footer>
        <ul class="footer__left">
            <li>Sobre google</li>
            <li>Publicidad</li>
            <li>Negocios</li>
            <li>Cómo funciona la Búsqueda</li>
        </ul>
        <ul class="footer__right">
            <li>Privacidad</li>
            <li>Condiciones</li>
            <li>Preferencias</li>
        </ul>
    </footer>

</body>

</html>
